<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Duct Doc - Invoice Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            font-size: 16px;
            line-height: 24px;
            color: #555;
            background-color: #fff;
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.item.last td {
            border-bottom: none;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: white;
        }
        .textarea-field {
            width: 100%;
            height: 80px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .invoice-box {
                box-shadow: none;
                border: none;
                padding: 0;
                margin: 0;
                max-width: 100%;
            }
            .no-print {
                display: none;
            }
            .input-field, .textarea-field {
                border: 1px solid #ccc;
                color: white; /* Ensure borders are visible on print */
            }
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <!-- Header -->
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="4">
                    <table>
                        <tr>
                            <td class="title" style="width: 60%;">
                                <!-- You can place your logo here -->
                                <!-- <img src="your_logo_url.png" style="width:100%; max-width:300px;"> -->
                                <img src="DDD logo.png" style="width:100%; max-width:150px;">
                                <div class="text-2xl font-bold text-gray-800">DRYER VENT CLEANING</div>
                                <div class="text-lg font-semibold text-gray-600">Dirty Duct Doc Inc.</div>
                            </td>
                            <td style="text-align: right;">
                                <div class="text-sm">
                                    <strong>1.800.684.6557</strong><br>
                                    www.DirtyDuctDoc.com<br>
                                    DirtyDuctDoc@gmail.com
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="information">
                <td colspan="4">
                    <table>
                        <tr>
                            <td style="width: 60%;">
                                <div class="font-bold mb-2">Customer:</div>
                                <input type="text" placeholder="Customer Name" class="input-field mb-1"><br>
                                <input type="text" placeholder="Address" class="input-field mb-1"><br>
                                <div class="flex space-x-2">
                                    <input type="text" placeholder="City" class="input-field">
                                    <input type="text" placeholder="State" class="input-field w-20">
                                    <input type="text" placeholder="Zip" class="input-field w-24">
                                </div>
                                <input type="text" placeholder="Phone" class="input-field mt-1"><br>
                                <input type="email" placeholder="E-mail" class="input-field mt-1"><br>
                            </td>
                            <td style="text-align: right; vertical-align: top;">
                                <div class="font-bold">Invoice No.</div>
                                <input type="text" placeholder="-" class="input-field w-32 text-right">
                                <div class="font-bold mt-2">Date</div>
                                <input type="date" id="invoiceDate" class="input-field w-32 text-right">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <!-- Services Table -->
        <table class="mt-6">
            <tr class="heading">
                <td style="width: 10%;">Qty.</td>
                <td style="width: 65%;">Description</td>
                <td style="width: 25%; text-align: right;">Amount</td>
            </tr>
            <!-- Items -->
            <tr class="item">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>
            <tr class="item">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>
            <tr class="item">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>
            <tr class="item">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>
             <tr class="item">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>
             <tr class="item last">
                <td><input type="number" class="input-field"></td>
                <td><input type="text" class="input-field"></td>
                <td><input type="text" placeholder="$" class="input-field text-right"></td>
            </tr>

            <!-- Totals -->
            <tr class="total">
                <td colspan="2" style="text-align: right;" class="font-bold">Sub Total</td>
                <td><input type="text" placeholder="$" class="input-field text-right font-bold"></td>
            </tr>
            <tr class="total">
                <td colspan="2" style="text-align: right;" class="font-bold">Tax</td>
                <td><input type="text" placeholder="$" class="input-field text-right font-bold"></td>
            </tr>
            <tr class="total">
                <td colspan="2" style="text-align: right;" class="font-extrabold text-lg">TOTAL</td>
                <td><input type="text" placeholder="$" class="input-field text-right font-extrabold text-lg"></td>
            </tr>
        </table>

        <!-- Footer -->
        <table class="mt-8">
            <tr>
                <td style="width: 50%;">
                    <div class="font-bold">NOTE:</div>
                    <textarea class="textarea-field" placeholder="Add any notes here..."></textarea>
                    <div class="flex mt-2 space-x-4">
                        <div><strong>Dep.:</strong> <input type="text" class="input-field inline-block w-24"></div>
                        <div><strong>Bal.:</strong> <input type="text" class="input-field inline-block w-24"></div>
                    </div>
                </td>
                <td style="width: 50%; text-align: right; vertical-align: bottom;">
                    <div class="font-bold text-gray-700">MAKE CHECKS PAYABLE TO</div>
                    <div class="text-xl font-extrabold text-gray-800 mb-2">DIRTY DUCT DOC INC.</div>
                    <div class="text-sm font-semibold">WE ACCEPT VISA, MASTERCARD</div>
                </td>
            </tr>
            <tr >
                <td colspan="2" class="pt-12">
                     <div class="font-bold text-lg text-center text-gray-600">THANK YOU!</div>
                </td>
            </tr>
            <tr>
                <td class="pt-12">
                    <strong>Approved by:</strong>
                    <div style="border-bottom: 1px solid #555; height: 40px; margin-top: 5px;"></div>
                </td>
                <td class="pt-12">
                    <strong>Signature:</strong>
                    <div style="border-bottom: 1px solid #555; height: 40px; margin-top: 5px;"></div>
                </td>
            </tr>
        </table>
    </div>

    <!-- Print Button -->
    <div class="text-center mt-6 mb-6 no-print">
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            Print Invoice
        </button>
    </div>

    <script>
    </script>

</body>
</html>
