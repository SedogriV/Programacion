    function countItems(array, item) {
      let result = 0;
      for (let i = 0; i < array.length; i++) {
        const value = array[i];
        if (item === value) {
          result++;
        }
      }
      return result;
    }

  const nums = [31, 14, -6, 75, 0, 1];


  function pickTheSmallest(array) {
    let result = array[0];
    for (let i = 0; i < array.length; i++) {
      const element = array[i];
      if (result > element) {
        result = element;
      }
    }
    return result;
  }

 const lights1 = [2, 5, 435, 4, 3] // "The light is on"
 const lights2 = [1, 1, 1, 1, 3]   // "The light is on"
 const lights3 = [9, 3, 4, 2]      // "The light is off"


    function turnLights(array) {
      let light = false;
      for (let i = 0; i < array.length; i++) {
        const element = array[i];
        light = cicle(element, light);
      }
      return light;
    }

    function cicle(times, state) {
      for (let i = 0; i < times; i++) {
        if (state === false) {
          state = true;
        } else {
          state = false;
        }
      }
      return state;
    }


    console.log(turnLights(lights1));
    console.log(turnLights(lights2));
    console.log(turnLights(lights3));

    function checkVote(array) {
