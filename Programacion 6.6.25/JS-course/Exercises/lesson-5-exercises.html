<!DOCTYPE html>
<html>
  <head>
    <title>lesson-5-exercises</title>
  </head>
  <body>
    <script>
      const name = 'David';
      console.log(`My name is: ${name}`);
      
      const cost = 5 + 2 * 3 + 9;
      console.log(`Cost of food: ${cost}`);

      let costTaxes = cost * 0.1;
      console.log(`Tax (10%): ${costTaxes}`);

      let totalCost = cost + costTaxes;
      console.log(`Total cost : ${totalCost}`);
    </script>
  </body>
</html>
