    <button onclick="
    updateCalculation('/1');
    ">/</button>
    
    <button onclick="
    updateCalculation('.');
    ">.</button>

    <button onclick="
    updateCalculation(calculation, '=')
    ">=</button>
  </p>

    <button onclick="
    updateCalculation('clear')
    ">Clear</button>

  
  <script>
    let calculation = '';

    function updateCalculation(character, operator) {

      if (operator === '=' && character === calculation) {
        calculation = eval(calculation);
        console.log(calculation);

      } else if (character === 'clear') {
        calculation = '';
        console.log(calculation)
      }  
        else if (operator === undefined) {
        calculation += character;
        console.log(calculation)
      }
      
    
      
    }
    
  </script>
