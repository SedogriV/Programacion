<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body {
        font-family: Arial;
      }
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        border-radius: 50px;
        padding: 10px 15px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 35px;
      }

      .subscribed {
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate-button {
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        background-color: green;
        color: white;
        cursor: pointer;
      }
      .error {
        color: red;
      }


    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
    handleCostKeyDown(event);
    "> <button class="calculate-button" onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-output "></p>

    <script>

      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
        calculateTotal();
      }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost <= 0) {
          document.querySelector('.js-output')
            .classList.add('error')
          document.querySelector('.js-output')
            .innerHTML = `Error: cost cannot be less than $0`;
            return;
        }


        if (cost < 40) {
          cost += 10;
        } 

        document.querySelector('.js-output')
          .innerHTML = `$${cost}`;
        document.querySelector('.js-output')
          .classList.remove('error');
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
          buttonElement.classList.add('subscribed');
        } else {
          buttonElement.innerHTML = 'Subscribe';
          buttonElement.classList.remove('subscribed');
        }
      }

    </script>
  </body>
</html>
