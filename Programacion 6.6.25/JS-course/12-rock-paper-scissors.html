<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <button class="play-button" onclick="
      playGame('rock');
    "><img src="Images/rock-emoji.png" class="move-icon"></button>

    <button class="play-button" onclick="
      playGame('paper');
    "><img src="Images/paper-emoji.png" class="move-icon"></button>

    <button class="play-button" onclick="
      playGame('scissors');
    "><img src="Images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result-element"></p>
    <p class="js-moves">
      You 
      <img src="Images/rock-emoji.png" class="move-icon">
      <img src="Images/scissors-emoji.png" class="move-icon">
      Computer
    </p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>
    <button class="js-auto-play-button auto-play-button" 
    onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
