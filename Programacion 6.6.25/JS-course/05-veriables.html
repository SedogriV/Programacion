<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let varible1 = 3;
      console.log(varible1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + varible1;
      console.log(result);

      let message = 'Hello';
      console.log(message);

      varible1 = 5;
      console.log(varible1);

      varible1 = varible1 + 1;
      console.log(varible1);
    </script>
  </body>
</html>
