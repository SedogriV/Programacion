<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity 2.0</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuanity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuanity(2);
  ">+2</button>

    <button onclick="
      updateCartQuanity(3);
  ">+3</button>
    
    <button onclick="
      updateCartQuanity(4);
  ">+4</button>

    <button onclick="
      updateCartQuanity(5);
  ">+5</button>

    <button onclick="
      updateCartQuanity(-1);
  ">Remove from cart</button>

    <button onclick="
      updateCartQuanity(-2);
  ">-2</button>

    <button onclick="
      updateCartQuanity(-3);
  ">-3</button>

      <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset Cart</button>
    
    
    <script>
      let cartQuantity = 0;

      function updateCartQuanity(cantidad) {
        if (cartQuantity + cantidad > 10) {
          alert('The cart is full');
          return;
        } 
        if (cartQuantity + cantidad < 0) {
          alert('Not enough items in the cart');
          return;
        } 
          cartQuantity += cantidad;
          console.log(`Cart quantity: ${cartQuantity}`);
      }

    </script>
  </body>
</html>
